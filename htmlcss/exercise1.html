<!DOCTYPE html>
<html>
    <head>
        <title>Form Pendaftaran</title>
    </head>

    <body>
        <h1>Form Pendaftaran</h1>
    
        <label>Name<br></label>
        <input type="text">
        <br><br>

        <label>Birthdate<br></label>
        <input type="date">
        <br><br>

        <label>Colour<br></label>
        <input type="color">
        <br><br>

        <label>Age<br></label>
        <input type="number">
        <br><br>

        <label>Address<br></label>
        <textarea type="text"></textarea> <!--expandable/multi-line input box-->
        <br>

        <button>Submit</button><br><br>

        <label>Gender</label><br>

        <select>
            <option>L</option>
            <option>P</option>
        </select>
        <br>

        <a>
            <p>Please select your blood type</p>
            <input type="radio" name="blood"> <!--Kalo gapake name="blood" bakal jadi multiselect"-->
            <label>A</label><br>

            <input type="radio" name="blood">
            <label>B</label><br>

            <input type="radio" name="blood">
            <label>AB</label><br>

            <input type="radio" name="blood">
            <label>O</label><br>
        </a>
        
    </body>
</html>
